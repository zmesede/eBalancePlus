# PR labeler configuration file
ci:
  - any: ['.github/**/*', '!.github/ISSUE_TEMPLATE/*', '!.github/pull_request_template.md']
  - .pre-commit-config.yaml

gitignore:
  - .gitignore

github_actions:
  - any: ['.github/**/*', '!.github/ISSUE_TEMPLATE/*', '!.github/pull_request_template.md']

tests:
  - any: ['tests/**/*']
  - '**/*.test.ts'

documentation:
  - CHANGELOG.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - LICENSE
  - SECURITY.md
  - .github/ISSUE_TEMPLATE/**/*
  - .github/pull_request_template.md
  - '**/README.md'

configuration:
  - vite.config.ts
  - tsconfig.json
  - tsconfig.node.json
  - .pre-commit-config.yaml
  - .editorconfig

dependencies:
  - package.json
  - package-lock.json
  - yarn.lock
  - pnpm-lock.yaml
